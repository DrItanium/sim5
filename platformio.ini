[platformio]
default_envs = mega2560 

[common]

[env]
build_unflags =
	-std=c++11
	-std=gnu++11
	-std=c++14
	-std=gnu++14

build_flags =
	-std=c++17

lib_deps = 

[env:mega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino

lib_deps =
    ${env.lib_deps}

[env:atmega8515]
platform = atmelavr
board = ATmega8515
framework = arduino
board_build.f_cpu = 20000000L

[env:atmega162]
platform = atmelavr
board = ATmega162
framework = arduino
board_build.f_cpu = 20000000L
